<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reserve Viewing</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="navbar">
      <div class="logo">
         <!-- Back Button -->
      <button onclick="goBack()" class="back-button">Back</button>
      <a href="index.html"></a>
        <img src="./my-house-finder-high-resolution-logo.png" alt="Logo" class="logo-img">
        <a href="./index.html">My House Finder</a>
      </div>
      <div class="nav-links">
        <div class="dropdown">
          <button class="dropbtn">More</button>
          <div class="dropdown-content">
            <a href="#about">About Us</a>
            <a href="#faq">FAQ</a>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <div class="background-image"></div>
  <!-- Reservation Form -->
  <div id="reservation-form">
    <h2>Reserve a Viewing</h2>
    <form id="reserveForm" onsubmit="submitReservation(event)">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="date">Preferred Viewing Date:</label>
      <input type="date" id="date" name="date" required>

      <button type="submit">Submit Reservation</button>
    </form>
  </div>
  <div id="reservation-popup" class="popup">
    <div class="popup-content">
      <span class="close-btn" onclick="closePopup()">&times;</span>
      <h2>Reservation Confirmed</h2>
      <p id="popup-message"></p>
      <button onclick="closePopup()">Close</button>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
